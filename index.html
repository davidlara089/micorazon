<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentín?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Melissa ¿Quieres ser mi Valentín?🥰</h1>
        <div class="buttons">
            <button id="siBtn">Sí😍</button>
            <button id="noBtn">No🥺</button>
        </div>
    </div>

    <!-- Corazones flotantes -->
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <!-- Reproductor de audio -->
    <audio id="backgroundMusic" loop>
        <source src="recursos/Why.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        // Intentar reproducir automáticamente al cargar la página
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("backgroundMusic");
            audio.play().catch(function(error) {
                // Si el navegador bloquea la reproducción automática, mostrar un mensaje
                console.log("La reproducción automática fue bloqueada. Haz clic en la página para reproducir.");
            });
        });

        // Reproducir música al hacer clic en cualquier parte de la página
        document.body.addEventListener("click", function() {
            var audio = document.getElementById("backgroundMusic");
            if (audio.paused) {
                audio.play();
            }
        });

        // Función para el botón "Sí"
        document.getElementById("siBtn").addEventListener("click", function() {
            window.location.href = "te-amo.html"; // Redirige a la página "Te amo"
        });

        // Función para el botón "No"
        document.getElementById("noBtn").addEventListener("click", function() {
            var noBtn = document.getElementById("noBtn");
            var randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            var randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
